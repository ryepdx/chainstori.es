{% extends 'base.html' %}

{% block content %}
{% if not logged_in %}
<div class="col-md-6 col-md-offset-3">
    <h1>Login</h1>
    <form class="form-horizontal" action="/accesstoken" method="post" role="form">
        <div class="form-group">
            <label for="username" class="col-lg-2 control-label sr-only">Username</label>
            <div class="col-lg-12">
                <input type="text" id="username" class="form-control" name="username" placeholder="Username" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label sr-only">Password</label>
            <div class="col-lg-12">
                <input type="password" id="password" class="form-control" name="password" placeholder="Password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
</div>
<div class="col-md-6 col-md-offset-3">
    <h1>Sign Up</h1>
    <form class="form-horizontal" action="/user" method="post" role="form">
        <div class="form-group">
            <label for="username" class="col-lg-2 control-label sr-only">Username</label>
            <div class="col-lg-12">
                <input type="text" id="username" class="form-control" name="username" placeholder="Username" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-lg-2 control-label sr-only">Password</label>
            <div class="col-lg-12">
                <input type="password" id="password" class="form-control" name="password" placeholder="Password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-default">Sign Up</button>
            </div>
        </div>
    </form>
</div>
{% else %}
No stories yet!
{% endif %}
{% endblock %}
