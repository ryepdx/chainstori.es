<!DOCTYPE html>
<html>
    <head>
        <title>chainstori.es</title>
    </head>
    <body>
        <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        </div>
        <div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
